  <body>

    <div class="container">
      <nav class="top-nav">
        <p class="top-nav__group">
          <i class="fa fa-arrow-left top-nav__icon"></i>

          <i class="fa fa-tint top-nav__icon"></i>

          <strong class="top-nav__brand">Christian Zena</strong>
          Photography
        </p>
        <p class="top-nav__group">
          <a href="#" class="top-nav__link">About</a>
          <a href="#" class="top-nav__link">Work</a>
          <a href="#" class="top-nav__link">Contact</a>
        </p>
      </nav>
    </div>

    <header class="banner">
      <img class="banner__image" src="http://www.84colors.com/blog/wp-content/uploads/2010/11/IMG_4088.jpg">

    <div class="container">

        <div class="row__photo">

          <div class="row__photo-info-list">
            <ul style="list-style-type:none">
              <li class="row__photo-info-list-item row__photo-info-list-item--important">
                <i class="fa fa-camera"></i>
                Canon PowerShot S95
              </li>
              <li class="row__photo-info-list-item">
                <i class="fa fa-eye"></i>
                22.5mm
              </li>
              <li class="row__photo-info-list-item">
                <i class="fa fa-circle-o"></i>
                f/5.6
              </li>
              <li class="row__photo-info-list-item">
                <i class="fa fa-power-off"></i>
                1/1000
              </li>
              <li class="row__photo-info-list-item">
                <i class="fa fa-beer"></i>
                80

          </div>
        </div>
